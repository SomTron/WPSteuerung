<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>W√§rmepumpen Steuerung</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f1e;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #00d4ff;
            --accent-secondary: #ff6b6b;
            --accent-success: #51cf66;
            --accent-warning: #ffd43b;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --shadow: rgba(0, 212, 255, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            grid-column: 1 / -1;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px var(--shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: linear-gradient(135deg, var(--accent-primary), #0099ff);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--accent-primary), #0099ff);
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .temp-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin: 10px 0;
        }

        .temp-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .temp-unit {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .temp-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #0099ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-secondary), #ff4757);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin: 10px 0;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .toggle-switch:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .toggle-label {
            font-size: 1rem;
            color: var(--text-primary);
        }

        .switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        .switch.active {
            background: var(--accent-primary);
        }

        .switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .switch.active::after {
            transform: translateX(30px);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(81, 207, 102, 0.2);
            color: var(--accent-success);
        }

        .badge-danger {
            background: rgba(255, 107, 107, 0.2);
            color: var(--accent-secondary);
        }

        .badge-warning {
            background: rgba(255, 212, 59, 0.2);
            color: var(--accent-warning);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üî• W√§rmepumpen Steuerung</h1>
            <p class="subtitle">Intelligente Heizungssteuerung mit Solar-Integration</p>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="connection-status">Verbunden</span>
            </div>
        </header>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px; color: var(--text-secondary);">Lade Daten...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let statusData = null;
        let chart = null;
        let temperatureHistory = {
            timestamps: [],
            oben: [],
            mittig: [],
            unten: [],
            verdampfer: []
        };
        const MAX_DATA_POINTS = 60;

        async function fetchStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                if (!response.ok) throw new Error('API Fehler');
                statusData = await response.json();

                // Temperaturdaten zur Historie hinzuf√ºgen
                addToHistory(statusData.temperatures);

                // Nur beim ersten Mal oder wenn die Struktur sich √§ndert
                if (!document.getElementById('compressor-card')) {
                    renderApp();
                } else {
                    updateValues();
                }

                updateConnectionStatus(true);
            } catch (error) {
                console.error('Fehler beim Abrufen der Daten:', error);
                updateConnectionStatus(false);
            }
        }

        async function loadHistory() {
            try {
                const hours = 24;
                const response = await fetch(`${API_BASE}/history?hours=${hours}`);
                if (!response.ok) throw new Error('History API Fehler');
                const historyData = await response.json();

                // Clear current history
                temperatureHistory = {
                    timestamps: [],
                    oben: [],
                    mittig: [],
                    unten: [],
                    verdampfer: []
                };

                // Load historical data
                historyData.data.forEach(point => {
                    const timestamp = new Date(point.timestamp);
                    const timeStr = timestamp.toLocaleTimeString('de-DE', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    temperatureHistory.timestamps.push(timeStr);
                    temperatureHistory.oben.push(point.t_oben);
                    temperatureHistory.mittig.push(point.t_mittig);
                    temperatureHistory.unten.push(point.t_unten);
                    temperatureHistory.verdampfer.push(point.t_verd);
                });

                if (chart) {
                    updateChart();
                }

                alert(`‚úÖ ${historyData.count} historische Datenpunkte geladen (${hours}h)`);
            } catch (error) {
                console.error('Fehler beim Laden der Historie:', error);
                alert('‚ùå Fehler beim Laden der historischen Daten');
            }
        }

        function addToHistory(temps) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            temperatureHistory.timestamps.push(timeStr);
            temperatureHistory.oben.push(temps.oben);
            temperatureHistory.mittig.push(temps.mittig);
            temperatureHistory.unten.push(temps.unten);
            temperatureHistory.verdampfer.push(temps.verdampfer);

            // Nur die letzten MAX_DATA_POINTS behalten
            if (temperatureHistory.timestamps.length > MAX_DATA_POINTS) {
                temperatureHistory.timestamps.shift();
                temperatureHistory.oben.shift();
                temperatureHistory.mittig.shift();
                temperatureHistory.unten.shift();
                temperatureHistory.verdampfer.shift();
            }

            if (chart) {
                updateChart();
            }
        }

        function updateChart() {
            chart.data.labels = temperatureHistory.timestamps;
            chart.data.datasets[0].data = temperatureHistory.oben;
            chart.data.datasets[1].data = temperatureHistory.mittig;
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#a0a0c0',
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(22, 33, 62, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#a0a0c0',
                            borderColor: 'rgba(0, 212, 255, 0.3)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: {
                                color: '#a0a0c0',
                                callback: function (value) {
                                    return value + ' ¬∞C';
                                }
                            }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: {
                                color: '#a0a0c0',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            const dotEl = document.querySelector('.status-dot');
            if (connected) {
                statusEl.textContent = 'Verbunden';
                dotEl.style.background = 'var(--accent-success)';
            } else {
                statusEl.textContent = 'Verbindung unterbrochen';
                dotEl.style.background = 'var(--accent-secondary)';
            }
        }

        async function sendControl(command, params = {}) {
            try {
                const response = await fetch(`${API_BASE}/control`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, params })
                });
                const result = await response.json();
                console.log('Control result:', result);
                await fetchStatus();
            } catch (error) {
                console.error('Fehler beim Senden des Befehls:', error);
            }
        }

        function updateValues() {
            if (!statusData) return;

            const { temperatures, compressor, mode, energy, system, setpoints } = statusData;
            const isRunning = compressor.status === 'EIN';

            // Update Kompressor
            document.getElementById('compressor-status').className = `badge ${isRunning ? 'badge-success' : 'badge-danger'}`;
            document.getElementById('compressor-status').textContent = isRunning ? '‚óè AKTIV' : '‚óã AUS';
            document.getElementById('runtime-today').textContent = compressor.runtime_today;

            const runtimeCurrentRow = document.getElementById('runtime-current-row');
            if (isRunning) {
                if (!runtimeCurrentRow) {
                    const row = document.createElement('div');
                    row.className = 'info-row';
                    row.id = 'runtime-current-row';
                    row.innerHTML = `
                        <span class="info-label">Aktuelle Laufzeit</span>
                        <span class="info-value" id="runtime-current">${compressor.runtime_current}</span>
                    `;
                    document.getElementById('runtime-today-row').after(row);
                } else {
                    document.getElementById('runtime-current').textContent = compressor.runtime_current;
                }
            } else if (runtimeCurrentRow) {
                runtimeCurrentRow.remove();
            }

            const btn = document.getElementById('compressor-btn');
            btn.className = `btn ${isRunning ? 'btn-danger' : 'btn-primary'}`;
            btn.textContent = isRunning ? 'Ausschalten' : 'Einschalten';
            btn.onclick = () => sendControl(isRunning ? 'force_off' : 'force_on');

            // Update Temperaturen
            document.getElementById('temp-boiler').textContent = temperatures.boiler?.toFixed(1) || 'N/A';
            document.getElementById('temp-oben').textContent = temperatures.oben?.toFixed(1) || 'N/A';
            document.getElementById('temp-mittig').textContent = temperatures.mittig?.toFixed(1) || 'N/A';
            document.getElementById('temp-unten').textContent = temperatures.unten?.toFixed(1) || 'N/A';
            document.getElementById('temp-verdampfer').textContent = temperatures.verdampfer?.toFixed(1) || 'N/A';

            // Update Sollwerte
            if (setpoints) {
                document.getElementById('setpoint-ein').textContent = setpoints.einschaltpunkt || 'N/A';
                document.getElementById('setpoint-aus').textContent = setpoints.ausschaltpunkt || 'N/A';
                document.getElementById('setpoint-sicherheit').textContent = setpoints.sicherheits_temp || 'N/A';
                document.getElementById('setpoint-verdampfer').textContent = setpoints.verdampfertemperatur || 'N/A';
            }

            // Update Modi
            document.getElementById('mode-current').textContent = mode.current || 'Normal';

            const switchBath = document.getElementById('switch-bath');
            switchBath.className = `switch ${mode.bath_active ? 'active' : ''}`;

            const switchHoliday = document.getElementById('switch-holiday');
            switchHoliday.className = `switch ${mode.holiday_active ? 'active' : ''}`;

            const switchSolar = document.getElementById('switch-solar');
            switchSolar.className = `switch ${mode.solar_active ? 'active' : ''}`;

            // Update Energie
            document.getElementById('energy-soc').textContent = energy.soc || 0;
            document.getElementById('energy-battery').textContent = energy.battery_power || 0;
            document.getElementById('energy-feedin').textContent = energy.feed_in || 0;

            // Update System
            document.getElementById('system-update').textContent = system.last_update;

            const exclusionReasonEl = document.getElementById('exclusion-reason-row');
            if (system.exclusion_reason) {
                if (!exclusionReasonEl) {
                    const row = document.createElement('div');
                    row.className = 'info-row';
                    row.id = 'exclusion-reason-row';
                    row.innerHTML = `
                        <span class="info-label">Status</span>
                        <span class="info-value badge badge-warning" id="exclusion-reason">${system.exclusion_reason}</span>
                    `;
                    document.getElementById('system-update-row').after(row);
                } else {
                    document.getElementById('exclusion-reason').textContent = system.exclusion_reason;
                }
            } else if (exclusionReasonEl) {
                exclusionReasonEl.remove();
            }
        }

        function renderApp() {
            if (!statusData) return;

            const { temperatures, compressor, mode, energy, system, setpoints } = statusData;
            const isRunning = compressor.status === 'EIN';

            document.getElementById('app').innerHTML = `
                <!-- Temperatur-Diagramm -->
                <div class="grid chart-container">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">üìà</div>
                            <div class="card-title">Temperaturverlauf</div>
                            <button class="btn-small" onclick="loadHistory()">üìÖ 24h Laden</button>
                        </div>
                        <div style="height: 300px;">
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <!-- Kompressor Status -->
                    <div class="card" id="compressor-card">
                        <div class="card-header">
                            <div class="card-icon">‚ö°</div>
                            <div class="card-title">Kompressor</div>
                        </div>
                        <div class="temp-display">
                            <span class="badge ${isRunning ? 'badge-success' : 'badge-danger'}" id="compressor-status">
                                ${isRunning ? '‚óè AKTIV' : '‚óã AUS'}
                            </span>
                        </div>
                        <div class="info-row" id="runtime-today-row">
                            <span class="info-label">Laufzeit heute</span>
                            <span class="info-value" id="runtime-today">${compressor.runtime_today}</span>
                        </div>
                        ${isRunning ? `
                        <div class="info-row" id="runtime-current-row">
                            <span class="info-label">Aktuelle Laufzeit</span>
                            <span class="info-value" id="runtime-current">${compressor.runtime_current}</span>
                        </div>
                        ` : ''}
                        <div class="button-group">
                            <button class="btn ${isRunning ? 'btn-danger' : 'btn-primary'}" id="compressor-btn"
                                    onclick="sendControl('${isRunning ? 'force_off' : 'force_on'}')">
                                ${isRunning ? 'Ausschalten' : 'Einschalten'}
                            </button>
                        </div>
                    </div>

                    <!-- Temperaturen -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">üå°Ô∏è</div>
                            <div class="card-title">Temperaturen</div>
                        </div>
                        <div class="temp-display">
                            <span class="temp-value" id="temp-boiler">${temperatures.boiler?.toFixed(1) || 'N/A'}</span>
                            <span class="temp-unit">¬∞C</span>
                        </div>
                        <div class="temp-label">Durchschnitt Boiler</div>
                        <div class="info-row">
                            <span class="info-label">Oben</span>
                            <span class="info-value"><span id="temp-oben">${temperatures.oben?.toFixed(1) || 'N/A'}</span> ¬∞C</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Mitte</span>
                            <span class="info-value"><span id="temp-mittig">${temperatures.mittig?.toFixed(1) || 'N/A'}</span> ¬∞C</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Unten</span>
                            <span class="info-value"><span id="temp-unten">${temperatures.unten?.toFixed(1) || 'N/A'}</span> ¬∞C</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Verdampfer</span>
                            <span class="info-value"><span id="temp-verdampfer">${temperatures.verdampfer?.toFixed(1) || 'N/A'}</span> ¬∞C</span>
                        </div>
                    </div>

                    <!-- Sollwerte -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">üéØ</div>
                            <div class="card-title">Sollwerte</div>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Einschaltpunkt</span>
                            <span class="info-value"><span id="setpoint-ein">${setpoints?.einschaltpunkt || 'N/A'}</span> ¬∞C</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Ausschaltpunkt</span>
                            <span class="info-value"><span id="setpoint-aus">${setpoints?.ausschaltpunkt || 'N/A'}</span> ¬∞C</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Sicherheitstemperatur</span>
                            <span class="info-value"><span id="setpoint-sicherheit">${setpoints?.sicherheits_temp || 'N/A'}</span> ¬∞C</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Min. Verdampfertemp.</span>
                            <span class="info-value"><span id="setpoint-verdampfer">${setpoints?.verdampfertemperatur || 'N/A'}</span> ¬∞C</span>
                        </div>
                    </div>

                    <!-- Modi -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">üéõÔ∏è</div>
                            <div class="card-title">Betriebsmodi</div>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Aktueller Modus</span>
                            <span class="info-value" id="mode-current">${mode.current || 'Normal'}</span>
                        </div>
                        <div class="toggle-switch" onclick="toggleMode('bademodus', ${mode.bath_active})">
                            <span class="toggle-label">üõÅ Bademodus</span>
                            <div class="switch ${mode.bath_active ? 'active' : ''}" id="switch-bath"></div>
                        </div>
                        <div class="toggle-switch" onclick="toggleMode('urlaubsmodus', ${mode.holiday_active})">
                            <span class="toggle-label">üå¥ Urlaubsmodus</span>
                            <div class="switch ${mode.holiday_active ? 'active' : ''}" id="switch-holiday"></div>
                        </div>
                        <div class="toggle-switch">
                            <span class="toggle-label">‚òÄÔ∏è Solar aktiv</span>
                            <div class="switch ${mode.solar_active ? 'active' : ''}" id="switch-solar"></div>
                        </div>
                    </div>

                    <!-- Energie -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">üîã</div>
                            <div class="card-title">Energie</div>
                        </div>
                        <div class="temp-display">
                            <span class="temp-value" id="energy-soc">${energy.soc || 0}</span>
                            <span class="temp-unit">%</span>
                        </div>
                        <div class="temp-label">Batterie-Ladung</div>
                        <div class="info-row">
                            <span class="info-label">Batterie-Leistung</span>
                            <span class="info-value"><span id="energy-battery">${energy.battery_power || 0}</span> W</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Netzeinspeisung</span>
                            <span class="info-value"><span id="energy-feedin">${energy.feed_in || 0}</span> W</span>
                        </div>
                    </div>

                    <!-- System Info -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">‚ÑπÔ∏è</div>
                            <div class="card-title">System</div>
                        </div>
                        <div class="info-row" id="system-update-row">
                            <span class="info-label">Letzte Aktualisierung</span>
                            <span class="info-value" id="system-update">${system.last_update}</span>
                        </div>
                        ${system.exclusion_reason ? `
                        <div class="info-row" id="exclusion-reason-row">
                            <span class="info-label">Status</span>
                            <span class="info-value badge badge-warning" id="exclusion-reason">${system.exclusion_reason}</span>
                        </div>
                        ` : ''}
                        ${system.mode ? `
                        <div class="info-row">
                            <span class="info-label">Modus</span>
                            <span class="info-value badge badge-warning">${system.mode}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;

            // Chart erstellen
            setTimeout(createChart, 100);
        }

        function toggleMode(modeName, currentState) {
            sendControl('set_mode', { mode: modeName, active: !currentState });
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchStatus, 5000);

        // Initial load
        fetchStatus();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>

</html>
